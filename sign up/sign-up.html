<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="form-container">
            <form action="#">
                <div id="form-heading">
                    <h2>Sign up- Here</h2>
                    <p>It's free and only takes a minute</p>
                </div>
                <div class="form-field">
                    <label for="first-name">First Name</label></br>
                    <input type="text" name="first-name" id="first-name" placeholder="Delight">
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label></br>
                    <input type="text" name="last-name" id="last-name" placeholder="Fela-Steve"><br>
                </div>
                <div class="form-field">
                    <label for="e-mail">Email</label><br>
                    <input type="email" name="e-mail" id="e-mail" placeholder="example@email.com">
                </div>
                <div class="form-field">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" placeholder="********">
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="********">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div id="terms">
                <p>By clicking the Sign Up button, you agree to our</p>
                <p><a href="#">Terms & Conditions and Privacy Policy</a></p>
            </div>
        </div>
        
    </main>
</body>
</html>
